{% extends "base.html" %}

{% block content %}

<h1>These are the matching Routes for your search for: {{ search_query }}</h1>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Slug</th>
            <th>Content</th>          
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.slug }}</td>
            <td>{{ post.content }}</td>
        </tr>
    </tbody>
        {% endfor %}
</table>

{%endblock%}
